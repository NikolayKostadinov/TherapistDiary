
    <div class="service-item rounded">
        <div class="service-img rounded-top">
            <img [src]="therapyType.bannerPictureUrl" class="img-fluid rounded-top w-100" alt="Therapy type">
        </div>
        <div class="service-content rounded-bottom bg-light p-4">
            <div class="service-content-inner">
                <h5 class="mb-4">{{therapyType.name}}</h5>
                <ul>
                    @for (therapy of therapyType.therapies; track therapy.id) {
                    <li>{{therapy.name}}</li>
                    }
                </ul>
            </div>
        </div>
    </div>
