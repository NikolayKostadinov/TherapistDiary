<div class="modal-overlay" [class.show]="isVisible" (click)="onOverlayClick($event)">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h4 class="modal-title">{{ title }}</h4>
            <button type="button" class="close-btn" (click)="onCancel()">
                <span>&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>{{ message }}</p>
            <div class="warning-text" *ngIf="warningText">
                <strong>{{ warningText }}</strong>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary rounded-pill " (click)="onCancel()">
                {{ cancelText }}
            </button>
            <button type="button" class="btn btn-danger rounded-pill" (click)="onConfirm()">
                {{ confirmText }}
            </button>
        </div>
    </div>
</div>
